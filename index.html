<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Morse Code Translator</title>
    </head>
    <body>
        <div id="title">
            <h1>Wattle Translator - Morse Code</h1>
        </div>
        <div class="translator">
            <div class="translator__box">
                <br />
                <div class="centred-text" id="errorbox--container">
                    <div id="errorbox">
                        <span>Please enter some characters below</span>
                    </div>
                </div>
                <div class="whiteboxes">
                    <textarea
                        class="boxes translator__box--input"
                        id="input"
                        placeholder="Input"
                    ></textarea>
                    <textarea 
                        id="output" class="boxes translator__box--outputbox"
                        placeholder="Output"
                        readonly>
                    </textarea>
                    </div>
                </div>
            </div>
            <!--End .translator__toMorse div-->
        </div>
        <!--End .translators div-->
        <div class="plug centred-text">
            <p>
                Please ensure morse code convention is followed: with a space
                between each desired letter.
            </p>
            <p>
                Thanks for checking this out! See my GitHub and LinkedIn below.
            </p>
        </div>
        <div class="personals">
            <a href="https://github.com/SophieHogg/SophieH">
                <div class="personals__logo personals__github"></div>
            </a>
            <a href="https://www.linkedin.com/in/sophiehogg1/">
                <div class="personals__logo personals__linkedin"></div>
            </a>
        </div>
    </body>
    <script type="module" src="script.js"></script>
</html>
