        <link rel="stylesheet" href="style.css" />
        <title>Morse Code Translator</title>

    <body>
        <div id="title">
            <h1>Wattle Translator - Morse Code</h1>
        </div>

                <br />

                <button id="translateButton">Translate</button>
            </div>
            <!--End .translator__toMorse div-->
        </div>
        <!--End .translators div-->
        <div class="personals">
